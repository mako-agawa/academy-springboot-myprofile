<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title th:text="${title}">Index</title>
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="/css/form.css">
    <script th:inline="javascript">
        const cloudinaryCloudName = /*[[${cloudinaryCloudName}]]*/ "";
        const cloudinaryUploadPreset = /*[[${cloudinaryUploadPreset}]]*/ "";
    </script>
    <!-- 画像ファイル名を取得するJavascript -->
    <script src="/script/imagefile-upload.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <a class="header-logo" th:href="@{/}">My Portfolio</a>
                <form action="/auth/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="nav-btn">ログアウト</button>
                </form>
            </div>
        </header>

        <main class="pb-5 container main-content">
            <h1 class="main-title">自分紹介を編集する</h1>

            <form th:action="@{/profile}" th:object="${formModel}" method="post" enctype="multipart/form-data"
                class="form-container">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label>自己紹介文</label>
                    <textarea class="form-control" rows="5" th:field="*{biography}"></textarea>
                    <p th:if="${!#fields.hasErrors('biography')}">自己紹介は50文字以上、200文字以下で入力してください</p>
                    <p class="text-danger" th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}"></p>
                </div>
                <div class="form-group">
                    <label>アバター画像</label>
                    <input id="thumbnail" type="file" class="form-control d-none" accept="image/*">
                    <input type="hidden" id="thumbnailPublicId" th:field="*{thumbnailPublicId}">
                    <input type="hidden" id="thumbnailName" th:field="*{thumbnailName}">

                    <div class="file-btn-wrapper">
                        <label for="thumbnail" class="thumbnail-btn">画像ファイルを添付する</label>
                        <span id="file-label" class="file-name" aria-live="polite"
                            th:text="${formModel.thumbnailName != null ? formModel.thumbnailName : ''}">
                        </span>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('thumbnailPublicId')}"
                        th:errors="*{thumbnailPublicId}"></p>
                </div>

                <div class="button-wrapper">
                    <button type="submit" class="submit-btn">自己紹介を確定する</button>
                </div>
            </form>
        </main>
        <!-- footer -->
        <footer>
            <div class="footer">portfolio site</div>
        </footer>
    </div>
</body>

</html>
