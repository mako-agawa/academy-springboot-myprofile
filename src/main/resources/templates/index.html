<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="${title}">Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container my-4">
  <h1 class="display-4">Index Page!!!!</h1>
  <h2 th:text="${message}">メッセージ</h2>

  <!-- users が空でなければテーブル表示 -->
  <div class="card mt-4" th:if="${users != null and !#lists.isEmpty(users)}">
    <div class="card-header">Users</div>
    <div class="card-body p-0">
      <table class="table mb-0">
        <thead>
          <tr><th>ID</th><th>Name</th><th>E-mail</th></tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Taro</td>
            <td th:text="${user.email}">taro@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 空の場合のプレースホルダ -->
  <div class="alert alert-secondary mt-4" th:unless="${users != null and !#lists.isEmpty(users)}">
    ユーザーはまだいません。
  </div>
</body>
</html>
