<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="${title}">Index</title>
  <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header>
      <div class="header">
        <a class="header-logo" th:href="@{/}">My Portfolio</a>
        <nav class="d-flex gap-3">
          <a th:href="@{/register}" class="header-link" th:classappend="${activePage}=='register' ? ' fw-bold'">Register</a>
        </nav>
      </div>
    </header>

    <main clas="container main-content">
      <h1 class="main-title">Index Page!!!!</h1>
      <h2 th:text="${message}">メッセージ</h2>

      <!-- users が空でなければテーブル表示 -->
      <div class="table-container" th:if="${users != null and !#lists.isEmpty(users)}">
        <div class="card-body p-0">
          <table class="table mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">Taro</td>
                <td th:text="${user.email}">taro@example.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 空の場合のプレースホルダ -->
      <div class="alert alert-secondary mt-4" th:unless="${users != null and !#lists.isEmpty(users)}">
        ユーザーはまだいません。
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer">portfolio site</div>
    </footer>
  </div>
</body>

</html>
