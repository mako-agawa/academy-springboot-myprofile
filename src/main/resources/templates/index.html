<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="${title}">Index</title>
  <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header>
      <div class="header">
        <a class="header-logo" th:href="@{/}">My Portfolio</a>
        <div class="nav-item">
          <form action="/auth/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="nav-btn">ログアウト</button>
          </form>
        </div>
      </div>
    </header>

    <main clas="container main-content">
      <div>
        <div class="thumbnail-and-username">
          <img src="../image/jack.avif" class="thumbnail" />        
          <p class="main-title" th:text="${currentUserName}"></p>
        </div>

      </div>


    </main>
    <!-- footer -->
    <footer>
      <div class="footer">portfolio site</div>
    </footer>
  </div>
</body>

</html>
