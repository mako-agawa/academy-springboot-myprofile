<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="/script/learning-chart.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header>
      <div class="header">
        <a class="header-logo" th:href="@{/}">My Portfolio</a>
        <form action="/auth/logout" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="nav-btn">ログアウト</button>
        </form>
      </div>
    </header>

    <main class="container main-content">
      <div class="Profile-container">
        <div class="thumbnail-and-username">
          <div class="thumbnail-container">
            <img th:src="${thumbnailUrl} ?: '/image/default-avatar.avif'" alt="avatar" class="thumbnail" />
          </div>
          <p class="user-name" th:text="${currentUserName}"></p>
        </div>
        <div class="biography-container">
          <h1>自己紹介</h1>
          <p th:text="${currentUserBio}"></p>
          <a th:href="@{/profile}" class="profile-edit-btn">自己紹介を編集する</a>
        </div>
      </div>
      <div class="learn-container">
        <p>学習チャート</p>

        <a th:href="@{/skill}" class="learn-edit-btn">編集する</a>
      </div>
      <div class="chart-container">
        <!-- <h1>チャートグラフが入ります</h1> -->
        <canvas id="myChart"></canvas>

      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer">portfolio site</div>
    </footer>
  </div>
</body>

</html>
