<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="${title}">My Profile</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/modal.css">
  <script src="/script/add-modal.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <a class="header-logo" th:href="@{/}">My Portfolio</a>
        <form th:action="@{/auth/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="nav-btn">ログアウト</button>
        </form>
      </div>
    </header>

    <main class="pb-5 container main-content">
      <h1 class="text-center main-title" th:text="${selectedCategory} + 'に項目を追加'"></h1>

      <form th:action="@{/skill/new}" th:object="${skillformModel}" method="post" novalidate>
        <input type="hidden" name="month" th:value="${targetMonthValue}" />
        <input type="hidden" th:field="*{userId}" th:value="${userId}" />
        <input type="hidden" th:field="*{categoryId}" th:value="${selectedCategoryId}" />

        <div class="form-group">
          <label>項目名</label>
          <input type="text" th:field="*{title}" class="form-control" maxlength="50" required>
          <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <div class="form-group">
          <label>学習時間</label>
          <input type="number" th:field="*{timeRecord}" class="form-control" min="0" required>
          <p class="skill-form-text">分単位で入力してください</p>
          <p class="text-danger" th:if="${#fields.hasErrors('timeRecord')}" th:errors="*{timeRecord}"></p>
        </div>

        <div class="button-wrapper">
          <button type="submit" class="submit-btn"  id="addModal">追加する</button>
        </div>
      </form>

      <!-- モーダル -->
      <div id="doneModal" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-content" role="document">
          <p id="doneMessage"></p>
          <div class="modal-actions">
            <button type="button" class="modal-ok">編集ページに戻る</button>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer">portfolio site</div>
    </footer>
  </div>
</body>

</html>
