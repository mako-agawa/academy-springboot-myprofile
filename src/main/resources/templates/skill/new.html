<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="${title}">My Profile</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/form.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <a class="header-logo" th:href="@{/}">My Portfolio</a>
        <div>
          <a href="/auth/logout" method="post">
            <button type="submit" class="nav-btn">ログイン</button>
          </a>
        </div>
      </div>
    </header>

    <main class="pb-5 container main-content">
      <h1 class="text-center main-title" th:text="${selectedCategory} + 'に項目を追加'"></h1>

      <form th:action="@{/skill/new}" th:object="${skillformModel}" method="post" novalidate>
        <input type="hidden" name="month" th:value="${targetMonthValue}" />

        <input type="hidden" th:field="*{userId}" th:value="${userId}" />
        <input type="hidden" th:field="*{categoryId}" th:value="${selectedCategoryId}" />
        <input type="hidden" th:field="*{learningDate}"
          th:value="${#temporals.format(skillformModel.learningDate,'yyyy-MM')}" />

        <div class="form-group">
          <label>項目名</label>
          <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="form-group">
          <label>学習時間</label>
          <input type="number" th:field="*{timeRecord}" class="form-control" min="0" required>
          <p class="skill-form-text">分単位で入力してください</p>
        </div>

        <div class="button-wrapper">
          <button type="submit" class="submit-btn">追加する</button>
        </div>
      </form>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer">portfolio site</div>
    </footer>
  </div>
</body>

</html>
