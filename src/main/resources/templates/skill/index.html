<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Data</title>

  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <header>
    <div class="header">
      <a class="header-logo" th:href="@{/}">My Portfolio</a>
      <form action="/auth/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="nav-btn">ログアウト</button>
      </form>
    </div>
  </header>

  <main class="container main-content">
    <div class="container my-4">
      <!-- Categories -->

      <select class="pull-douwn">
        <option>選択肢のサンプル1</option>
        <option>選択肢のサンプル2</option>
        <option>選択肢のサンプル3</option>
      </select>
      <div class="card mb-4">
        <div class="skill-container">
          <h2 class="h4 mb-3">バックエンド</h2>

          <div th:if="${#lists.isEmpty(categories)}" class="text-muted">カテゴリがありません。</div>

          <ul th:if="${!#lists.isEmpty(categories)}" class="list-group">
            <li class="list-group-item" th:each="c : ${categories}">
              <span th:text="${c.title}">サンプルカテゴリ</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Categories -->
      <div class="card mb-4">
        <div class="skill-container">
          <h2 class="h4 mb-3">フロントエンド</h2>

          <div th:if="${#lists.isEmpty(categories)}" class="text-muted">カテゴリがありません。</div>

          <ul th:if="${!#lists.isEmpty(categories)}" class="list-group">
            <li class="list-group-item" th:each="c : ${categories}">
              <span th:text="${c.title}">サンプルカテゴリ</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Categories -->
      <div class="card mb-4">
        <div class="skill-container">
          <h2 class="h4 mb-3">インフラ</h2>

          <div th:if="${#lists.isEmpty(categories)}" class="text-muted">カテゴリがありません。</div>

          <ul th:if="${!#lists.isEmpty(categories)}" class="list-group">
            <li class="list-group-item" th:each="c : ${categories}">
              <span th:text="${c.title}">サンプルカテゴリ</span>
            </li>
          </ul>
        </div>
      </div>


    </div>
  </main>
  <footer>
    <div class="footer">portfolio site</div>
  </footer>
</body>

</html>
