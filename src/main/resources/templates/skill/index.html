<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Data</title>

  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="/css/skill.css">
  <link rel="stylesheet" href="/css/pulldown.css">
  <link rel="stylesheet" href="/css/modal.css">

  <script src="/script/pulldown.js" defer></script>
  <script src="/script/delete-modal.js" defer></script>
  <script src="/script/timeUpdate-modal.js" defer></script>

</head>

<body th:data-update-success="${updateSuccess} ? 'true' : 'false'"
  th:data-updated-title="${updatedTitle != null} ? ${updatedTitle} : ''"
  th:data-updated-time="${updatedTime != null} ? ${updatedTime} : ''"
  th:data-delete-success="${deleteSuccess} ? 'true' : 'false'"
  th:data-deleted-title="${deletedTitle != null} ? ${deletedTitle} : ''">

  <header>
    <div class="header">
      <a class="header-logo" th:href="@{/}">My Portfolio</a>
      <form action="/auth/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="nav-btn">ログアウト</button>
      </form>
    </div>
  </header>

  <main class="container">

    <div class="select-box">
      <button class="btn" id="btn">
        <span class="selectd-month" th:value="${targetMonth}" th:text="${targetMonthLabel}"></span>
        <span class="arrow" id="arrow">▼</span>
      </button>
      <div class="dropdown" id="dropdown">
        <a th:value="${currentMonthValue}" th:text="${currentMonthLabel}"
          th:href="@{/skill(month=${currentMonthValue})}"
          th:classappend="${targetMonthValue == currentMonthValue} ? ' active'">
        </a>

        <a th:value="${lastMonthValue}" th:text="${lastMonthLabel}" th:href="@{/skill(month=${lastMonthValue})}"
          th:classappend="${targetMonthValue == lastMonthValue} ? ' active'">
        </a>

        <a th:value="${twoMonthsAgoValue}" th:text="${twoMonthsAgoLabel}"
          th:href="@{/skill(month=${twoMonthsAgoValue})}"
          th:classappend="${targetMonthValue == twoMonthsAgoValue} ? ' active'">
        </a>
      </div>
    </div>


    <div class="">
      <div class="skill-container">
        <div class="skill-nav">
          <p class="skill-title">バックエンド</p>
          <div class="skill-add-btn-wrapper">
            <a th:href="@{/skill/new(category='バックエンド',month=${targetMonth})}">項目を追加する</a>
          </div>
        </div>
        <div class="skill-list-container">
          <div class="skill-list-header">
            <p class="skill-list-header-name">項目名</p>
            <p class="skill-list-header-time">学習時間</p>
          </div>
          <ul class="skill-list">
            <li th:each="backEndData, stat : ${backEndLearningDatas}" class="skill-item">
              <div class="skill-name">
                <p th:text="${backEndData.title}"></p>
              </div>
              <form th:action="@{/skill/update}" method="post" class="input-button-wrapper"
                th:object="${timeRecordForm}">
                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- コントローラが受け取るパラメータ -->
                <input type="hidden" name="id" th:value="${backEndData.id}">
                <input type="hidden" name="month" th:value="${targetMonth}">
                <!-- 入力値（バインドは th:field で） -->
                <input class="skill-time" type="number" min="0" name="timeRecord" th:value="${backEndData.timeRecord}">
                <button type="submit" class="skill-time-submit-btn">学習時間を保存する</button>
              </form>
              <form th:action="@{/skill/delete}" method="post" class="search-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${backEndData.id}">
                <input type="hidden" name="month" th:value="${targetMonth}">
                <button type="submit" class="skill-delete-btn" id="deleteModal">削除する</button>
              </form>

            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="">
      <div class="skill-container">
        <div class="skill-nav">
          <p class="skill-title">フロントエンド</p>
          <div class="skill-add-btn-wrapper">
            <a th:href="@{/skill/new(category='フロントエンド',month=${targetMonth})}">項目を追加する</a>
          </div>
        </div>
        <div class="skill-list-container">
          <div class="skill-list-header">
            <p class="skill-list-header-name">項目名</p>
            <p class="skill-list-header-time">学習時間</p>
          </div>
          <ul class="skill-list">
            <li th:each="frontEndData, stat : ${frontEndLearningDatas}" class="skill-item">
              <div class="skill-name">
                <p th:text="${frontEndData.title}"></p>
              </div>
              <form th:action="@{/skill/update}" method="post" class="input-button-wrapper"
                th:object="${timeRecordForm}">
                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- コントローラが受け取るパラメータ -->
                <input type="hidden" name="id" th:value="${frontEndData.id}">
                <input type="hidden" name="month" th:value="${targetMonth}">
                <!-- 入力値（バインドは th:field で） -->
                <input class="skill-time" type="number" min="0" name="timeRecord" th:value="${frontEndData.timeRecord}">
                <button type="submit" class="skill-time-submit-btn">学習時間を保存する</button>
              </form>
              <form th:action="@{/skill/delete}" method="post" class="search-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${frontEndData.id}">
                <input type="hidden" name="month" th:value="${targetMonth}">
                <button type="submit" class="skill-delete-btn" id="deleteModal">削除する</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="">
      <div class="skill-container">
        <div class="skill-nav">
          <p class="skill-title">インフラ</p>
          <div class="skill-add-btn-wrapper">
            <a th:href="@{/skill/new(category='インフラ',month=${targetMonth})}">項目を追加する</a>
          </div>
        </div>
        <div class="skill-list-container">
          <div class="skill-list-header">
            <p class="skill-list-header-name">項目名</p>
            <p class="skill-list-header-time">学習時間</p>
          </div>
          <ul class="skill-list">
            <li th:each="infraData, stat : ${infraLearningDatas}" class="skill-item">
              <div class="skill-name">
                <p th:text="${infraData.title}"></p>
              </div>
              <form th:action="@{/skill/update}" method="post" class="input-button-wrapper"
                th:object="${timeRecordForm}">
                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- コントローラが受け取るパラメータ -->
                <input type="hidden" name="id" th:value="${infraData.id}">
                <input type="hidden" name="month" th:value="${targetMonth}">
                <!-- 入力値（バインドは th:field で） -->
                <input class="skill-time" type="number" min="0" name="timeRecord" th:value="${infraData.timeRecord}">
                <button type="submit" class="skill-time-submit-btn">学習時間を保存する</button>
              </form>
              <form th:action="@{/skill/delete}" method="post" class="search-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${infraData.id}">
                <input type="hidden" name="month" th:value="${targetMonth}">
                <button type="submit" class="skill-delete-btn" id="deleteModal">削除する</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- モーダル -->
    <div id="doneModal" class="modal" aria-hidden="true" role="dialog">
      <div class="modal-content" role="document">
        <div class="modal-wapper">
          <p id="doneMessage"></p>
          <div class="modal-actions">
            <button type="button" class="modal-ok">編集ページに戻る</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">portfolio site</div>
  </footer>
</body>

</html>
