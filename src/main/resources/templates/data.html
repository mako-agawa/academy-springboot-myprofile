<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <!-- Categories -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h4 mb-3">カテゴリー一覧</h2>

        <div th:if="${#lists.isEmpty(categories)}" class="text-muted">カテゴリがありません。</div>

        <ul th:if="${!#lists.isEmpty(categories)}" class="list-group">
          <li class="list-group-item" th:each="c : ${categories}">
            <span th:text="${c.title}">サンプルカテゴリ</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Users -->
    <div class="card">
      <div class="card-body">
        <h2 class="h4 mb-3">ユーザー一覧</h2>

        <div th:if="${#lists.isEmpty(users)}" class="text-muted">ユーザーがありません。</div>

        <div th:if="${!#lists.isEmpty(users)}" class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>名前</th>
                <th>Email</th>
                <th>自己紹介</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.name}">Alice</td>
                <td th:text="${u.email}">alice@example.com</td>
                <td th:text="${u.biography}">I am Alice.</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
