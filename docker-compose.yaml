services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "8080:8080"
      - "5050:5050"
    tty: true
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy 

  db:
    image: postgres:13.1
    container_name: db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "dev"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dev"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s  
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: